---
# Let's Encrypt Staging ClusterIssuer (for testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Let's Encrypt staging server
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: venkateshwaran633@gmail.com
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
      # HTTP-01 challenge solver
      - http01:
          gatewayHTTPRoute:
            parentRefs:
              - name: eg  # Name of your Gateway (change if different)
                namespace: envoy-gateway-system
                kind: Gateway

---
# Let's Encrypt Production ClusterIssuer
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory
    email: venkateshwaran633@gmail.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      # HTTP-01 challenge solver using Gateway API
      - http01:
          gatewayHTTPRoute:
            parentRefs:
              - name: eg  # Name of your Gateway (change if different)
                namespace: envoy-gateway-system
                kind: Gateway

---
# Self-Signed ClusterIssuer (for development/testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned
spec:
  selfSigned: {}

---
# Custom CA ClusterIssuer (if you have your own CA)
# First, create a secret with your CA certificate and key:
# kubectl create secret tls ca-key-pair \
#   --cert=ca.crt \
#   --key=ca.key \
#   --namespace=cert-manager
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: custom-ca-issuer
spec:
  ca:
    secretName: ca-key-pair  # Secret containing your CA cert and key
